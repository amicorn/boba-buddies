<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strawberry Boba Gift üçì</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #FFF0F5;
            touch-action: none;
        }

        #permission-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: sans-serif;
        }

        #ui-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ff69b4;
            font-family: sans-serif;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

<body>
    <button id="permission-btn" onclick="requestAccess()">Click to Start Boba Magic! ‚ú®</button>
    <div id="ui-text">Tilt your phone to slosh the tea!</div>

    <script>
        let engine, world;
        let items = [];
        let motionGranted = false;
        
        let characterPool = [];
        let globalScale = 0.08; 
        let backgroundImg; // Variable to store the background

        function preload() {
            // 1. Load your background image
            backgroundImg = loadImage('assets/boba_background.png');

            // 2. Load character assets
            characterPool.push(loadImage('assets/bunny_big.png'));
            characterPool.push(loadImage('assets/star_lighter.png'));
            characterPool.push(loadImage('assets/star_light.png'));
            characterPool.push(loadImage('assets/frog.png'));
            characterPool.push(loadImage('assets/bird.png'));
            characterPool.push(loadImage('assets/bear.png'));
            characterPool.push(loadImage('assets/bear_bow.png'));
            characterPool.push(loadImage('assets/strawberry_light.png'));
            characterPool.push(loadImage('assets/ice.png'));
        }

        function requestAccess() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            motionGranted = true;
                            document.getElementById('permission-btn').style.display = 'none';
                        }
                    })
                    .catch(console.error);
            } else {
                motionGranted = true;
                document.getElementById('permission-btn').style.display = 'none';
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            engine = Matter.Engine.create();
            world = engine.world;

            let t = 100;
            let ground = Matter.Bodies.rectangle(width / 2, height + t / 2, width, t, { isStatic: true });
            let lWall = Matter.Bodies.rectangle(-t / 2, height / 2, t, height * 2, { isStatic: true });
            let rWall = Matter.Bodies.rectangle(width + t / 2, height / 2, t, height * 2, { isStatic: true });
            let roof = Matter.Bodies.rectangle(width / 2, -t / 2, width, t, { isStatic: true });
            Matter.World.add(world, [ground, lWall, rWall, roof]);

            for (let img of characterPool) {
                for (let count = 0; count < 2; count++) {
                    createItem(img);
                }
            }

            for (let i = 0; i < 15; i++) {
                createItem(random(characterPool));
            }
        }

        function createItem(img) {
            let r = 35; 
            let b = Matter.Bodies.circle(random(width), random(-200, height / 2), r, { restitution: 0.5 });
            b.characterImage = img;
            items.push(b);
            Matter.World.add(world, b);
        }

        function draw() {
            // --- DRAW BACKGROUND ---
            if (backgroundImg) {
                // This logic ensures the background covers the screen without distortion
                let bgAspect = backgroundImg.width / backgroundImg.height;
                let screenAspect = width / height;
                let drawW, drawH;

                if (screenAspect > bgAspect) {
                    drawW = width;
                    drawH = width / bgAspect;
                } else {
                    drawH = height;
                    drawW = height * bgAspect;
                }
                
                imageMode(CENTER);
                image(backgroundImg, width/2, height/2, drawW, drawH);
            } else {
                background('#FFF0F5');
            }

            Matter.Engine.update(engine);

            if (motionGranted) {
                let gravX = map(rotationY, -30, 30, -1.5, 1.5);
                let gravY = map(rotationX, -30, 30, -1.5, 1.5);
                engine.world.gravity.x = constrain(gravX, -2, 2);
                engine.world.gravity.y = constrain(gravY, -2, 2);
            } else {
                let mouseGravX = map(mouseX, 0, width, -1.2, 1.2);
                let mouseGravY = map(mouseY, 0, height, -1.2, 1.2);

                if (mouseX > 0 && mouseX < width && mouseY > 0 && mouseY < height) {
                    engine.world.gravity.x = mouseGravX;
                    engine.world.gravity.y = mouseGravY;
                } else {
                    engine.world.gravity.x = 0;
                    engine.world.gravity.y = 1;
                }
            }

            for (let b of items) {
                push();
                translate(b.position.x, b.position.y);
                rotate(b.angle);

                if (b.characterImage) {
                    imageMode(CENTER);
                    let displayWidth = b.characterImage.width * globalScale;
                    let displayHeight = b.characterImage.height * globalScale;
                    image(b.characterImage, 0, 0, displayWidth, displayHeight); 
                }
                pop();
            }
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>

</html>
