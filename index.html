<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strawberry Boba Gift üçì</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #FFF0F5; touch-action: none; }
        #mobile-trigger {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1000;
            opacity: 0; cursor: pointer; border: none;
        }
        #ui-text {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #ff69b4; font-family: 'VT323', monospace; font-size: 24px;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>

<body>
    <button id="mobile-trigger" onclick="requestAccess()"></button>
    <div id="ui-text">Tilt to slosh, tap to pop!</div>

    <script>
        let engine, world;
        let items = [];
        let motionGranted = false;
        let characterPool = [];
        let globalScale = 0.064; 
        let backgroundImg, buttonImg;
        let popSound; 
        
        let cardScale = 0;
        let showCard = false;
        let gameStarted = false;

        function preload() {
            // Adjust paths if necessary
            backgroundImg = loadImage('assets/boba_background.png');
            buttonImg = loadImage('assets/boba_button.png');
            characterPool.push(
                loadImage('assets/bunny_big.png'), loadImage('assets/star_lighter.png'), 
                loadImage('assets/star_light.png'), loadImage('assets/frog.png'), 
                loadImage('assets/bird.png'), loadImage('assets/bear.png'), 
                loadImage('assets/bear_bow.png'), loadImage('assets/strawberry_light.png'), 
                loadImage('assets/ice.png')
            );
            try { popSound = loadSound('assets/pop.mp3'); } catch (e) { console.log("Audio load error"); }
        }

        function requestAccess() {
            userStartAudio();
            if (getAudioContext().state !== 'running') {
                getAudioContext().resume();
            }

            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(response => {
                    if (response == 'granted') startExperience();
                    else startExperience(); // Start anyway for desktop/unsupported
                }).catch(() => startExperience());
            } else { startExperience(); }
        }

        function startExperience() {
            motionGranted = true;
            gameStarted = true;
            let btn = document.getElementById('mobile-trigger');
            if (btn) btn.style.display = 'none';
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            engine = Matter.Engine.create();
            world = engine.world;
            
            let t = 100;
            let ground = Matter.Bodies.rectangle(width / 2, height + t / 2, width, t, { isStatic: true });
            let lWall = Matter.Bodies.rectangle(-t / 2, height / 2, t, height * 2, { isStatic: true });
            let rWall = Matter.Bodies.rectangle(width + t / 2, height / 2, t, height * 2, { isStatic: true });
            let roof = Matter.Bodies.rectangle(width / 2, -t / 2, width, t, { isStatic: true });
            Matter.World.add(world, [ground, lWall, rWall, roof]);

            // Initial population
            for (let img of characterPool) {
                createItem(img);
            }
            for (let i = 0; i < 5; i++) createItem(random(characterPool));
        }

        function createItem(img) {
            let r = 28; 
            let b = Matter.Bodies.circle(random(50, width-50), random(50, height/2), r, { 
                restitution: 0.5,
                friction: 0.1
            });
            b.characterImage = img;
            b.isPopping = false;
            b.popScale = 1.0;
            b.popAlpha = 255;
            items.push(b);
            Matter.World.add(world, b);
        }

        function touchStarted() {
            if (!gameStarted) return;
            handlePop();
            return false; 
        }

        function mousePressed() {
            if (!gameStarted) return;
            if (touches.length === 0) {
                handlePop();
            }
        }

        function handlePop() {
            if (showCard) return;
            
            for (let i = items.length - 1; i >= 0; i--) {
                let b = items[i];
                if (b.isPopping) continue;
                
                let d = dist(mouseX, mouseY, b.position.x, b.position.y);
                if (d < 50) { // Slightly larger hit area for easier popping
                    b.isPopping = true;
                    Matter.Body.setStatic(b, true);
                    if (popSound && popSound.isLoaded()) {
                        popSound.rate(random(0.9, 1.2));
                        popSound.play();
                    }
                    break; 
                }
            }
        }

        function draw() {
            background(255, 240, 245); // Fallback color

            if (backgroundImg) {
                let bgAspect = backgroundImg.width / backgroundImg.height;
                let screenAspect = width / height;
                let drawW = (screenAspect > bgAspect) ? width : height * bgAspect;
                let drawH = (screenAspect > bgAspect) ? width / bgAspect : height;
                imageMode(CENTER);
                image(backgroundImg, width/2, height/2, drawW, drawH);
            }

            if (gameStarted) {
                Matter.Engine.update(engine);
                
                // Motion logic
                let gravX = (rotationY !== null) ? map(rotationY, -30, 30, -1.5, 1.5) : 0;
                let gravY = (rotationX !== null) ? map(rotationX, -30, 30, -1.5, 1.5) : 1;
                
                if (!window.DeviceOrientationEvent || rotationX === null) {
                    gravX = map(mouseX, 0, width, -1.2, 1.2);
                    gravY = map(mouseY, 0, height, -1.2, 1.2);
                }
                engine.world.gravity.x = constrain(gravX, -2, 2);
                engine.world.gravity.y = constrain(gravY, -2, 2);

                // Draw and Update Items
                for (let i = items.length - 1; i >= 0; i--) {
                    let b = items[i];

                    push();
                    translate(b.position.x, b.position.y);
                    rotate(b.angle);
                    
                    if (b.isPopping) {
                        b.popScale += 0.15; 
                        b.popAlpha -= 20;
                        tint(255, b.popAlpha);
                    }

                    if (b.characterImage) {
                        imageMode(CENTER);
                        let s = globalScale * b.popScale;
                        image(b.characterImage, 0, 0, b.characterImage.width * s, b.characterImage.height * s); 
                    }
                    pop();

                    // Remove item once it fully fades out
                    if (b.isPopping && b.popAlpha <= 0) {
                        Matter.World.remove(world, b);
                        items.splice(i, 1);
                    }
                }

                // TRIGGER CONDITION: If game started and all items have been popped and removed
                if (items.length === 0 && !showCard) {
                    showCard = true;
                }

            } else {
                // Initial Start Screen
                imageMode(CENTER);
                if (buttonImg) {
                    let btnW = 320; let btnH = (buttonImg.height / buttonImg.width) * btnW;
                    image(buttonImg, width/2, height/2, btnW, btnH);
                }
                textFont('VT323'); textSize(32); textAlign(CENTER, CENTER);
                fill('#D02090');
                text("START", width/2, height/2);
            }

            if (showCard) {
                drawBirthdayCard();
                document.getElementById('ui-text').style.display = 'none';
            }
        }

        function drawBirthdayCard() {
            push();
            translate(width/2, height/2);
            cardScale = lerp(cardScale, 1.0, 0.08); // Smooth pop-in
            scale(cardScale);
            
            let cardW = min(width * 0.9, 420);
            let cardH = min(height * 0.8, 520);
            
            rectMode(CENTER);
            stroke('#D02090');
            strokeWeight(5);
            fill(255, 250, 252, 245); 
            rect(0, 0, cardW, cardH, 20);
            
            // Decorative Inner Border
            noFill();
            strokeWeight(2);
            rect(0, 0, cardW - 20, cardH - 20, 15);
            
            noStroke();
            fill('#D02090');
            textFont('VT323');
            textAlign(CENTER, CENTER);
            
            let msg = "happy birthday to my beautiful baddie boba bestie!! i love you so so much and hope you enjoy this game i designed and coded for you <3\n\nthis app was inspired by you! i know you like the line friends characters and we've had so many cute cafe and boba sessions where we've spilled all tea ;)\n\nhope you have the most wonderful birthday!\n\nxoxo, Amy";
            
            let dynamicSize = map(cardW, 300, 420, 18, 24);
            textSize(dynamicSize);
            textLeading(dynamicSize * 1.3);
            
            // The text box
            text(msg, 0, 0, cardW - 40, cardH - 40);
            pop();
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
