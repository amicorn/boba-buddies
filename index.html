<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Strawberry Boba Gift üçì</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #FFF0F5; touch-action: none; }
        
        #mobile-trigger {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px; 
            height: 150px; 
            z-index: 1000;
            opacity: 0; 
            cursor: pointer;
            border: none;
        }

        #ui-text {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: #ff69b4; font-family: 'VT323', monospace; font-size: 24px;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>

<body>
    <button id="mobile-trigger" onclick="requestAccess()"></button>
    
    <div id="ui-text">Tilt your phone to slosh the boba!</div>

    <script>
        let engine, world;
        let items = [];
        let motionGranted = false;
        let characterPool = [];
        // --- SCALE REDUCED BY 20% (0.08 -> 0.064) ---
        let globalScale = 0.064; 
        let backgroundImg, buttonImg;
        let collideSound; 
        let lastSoundTime = 0;

        function preload() {
            backgroundImg = loadImage('assets/boba_background.png');
            buttonImg = loadImage('assets/boba_button.png');

            characterPool.push(loadImage('assets/bunny_big.png'));
            characterPool.push(loadImage('assets/star_lighter.png'));
            characterPool.push(loadImage('assets/star_light.png'));
            characterPool.push(loadImage('assets/frog.png'));
            characterPool.push(loadImage('assets/bird.png'));
            characterPool.push(loadImage('assets/bear.png'));
            characterPool.push(loadImage('assets/bear_bow.png'));
            characterPool.push(loadImage('assets/strawberry_light.png'));
            characterPool.push(loadImage('assets/ice.png'));

            try {
                collideSound = loadSound('assets/pop.mp3');
            } catch (e) { console.log("Audio load error"); }
        }

        function requestAccess() {
            if (window.userStartAudio) userStartAudio();
            
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            startExperience();
                        }
                    })
                    .catch(console.error);
            } else {
                startExperience();
            }
        }

        function startExperience() {
            motionGranted = true;
            let btn = document.getElementById('mobile-trigger');
            if (btn) btn.style.display = 'none';
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            engine = Matter.Engine.create();
            world = engine.world;

            let t = 100;
            let ground = Matter.Bodies.rectangle(width / 2, height + t / 2, width, t, { isStatic: true });
            let lWall = Matter.Bodies.rectangle(-t / 2, height / 2, t, height * 2, { isStatic: true });
            let rWall = Matter.Bodies.rectangle(width + t / 2, height / 2, t, height * 2, { isStatic: true });
            let roof = Matter.Bodies.rectangle(width / 2, -t / 2, width, t, { isStatic: true });
            Matter.World.add(world, [ground, lWall, rWall, roof]);

            Matter.Events.on(engine, 'collisionStart', function(event) {
                let currentTime = millis();
                if (motionGranted && collideSound && collideSound.isLoaded() && currentTime - lastSoundTime > 120) {
                    collideSound.rate(random(0.9, 1.1));
                    collideSound.play();
                    lastSoundTime = currentTime;
                }
            });

            for (let img of characterPool) {
                for (let count = 0; count < 2; count++) createItem(img);
            }
            for (let i = 0; i < 15; i++) createItem(random(characterPool));
        }

        function createItem(img) {
            // --- RADIUS REDUCED BY 20% (35 -> 28) ---
            let r = 28; 
            let b = Matter.Bodies.circle(random(width), random(-200, height / 2), r, { restitution: 0.5 });
            b.characterImage = img;
            items.push(b);
            Matter.World.add(world, b);
        }

        function draw() {
            if (backgroundImg) {
                let bgAspect = backgroundImg.width / backgroundImg.height;
                let screenAspect = width / height;
                let drawW, drawH;
                if (screenAspect > bgAspect) {
                    drawW = width; drawH = width / bgAspect;
                } else {
                    drawH = height; drawW = height * bgAspect;
                }
                imageMode(CENTER);
                image(backgroundImg, width/2, height/2, drawW, drawH);
            }

            if (motionGranted) {
                Matter.Engine.update(engine);
                let gravX = (rotationY !== null) ? map(rotationY, -30, 30, -1.5, 1.5) : 0;
                let gravY = (rotationX !== null) ? map(rotationX, -30, 30, -1.5, 1.5) : 1;
                
                if (rotationX === null || rotationX === 0) {
                    gravX = map(mouseX, 0, width, -1.2, 1.2);
                    gravY = map(mouseY, 0, height, -1.2, 1.2);
                }
                engine.world.gravity.x = constrain(gravX, -2, 2);
                engine.world.gravity.y = constrain(gravY, -2, 2);

                for (let b of items) {
                    push();
                    translate(b.position.x, b.position.y);
                    rotate(b.angle);
                    if (b.characterImage) {
                        imageMode(CENTER);
                        image(b.characterImage, 0, 0, b.characterImage.width * globalScale, b.characterImage.height * globalScale); 
                    }
                    pop();
                }
            } else {
                imageMode(CENTER);
                let btnW = 320; 
                let btnH = (buttonImg.height / buttonImg.width) * btnW;
                image(buttonImg, width/2, height/2, btnW, btnH);
                
                textFont('VT323');
                textSize(32); 
                textAlign(CENTER, CENTER);
                fill('#D02090'); 
                for(let x = -2; x <= 2; x++) {
                    for(let y = -2; y <= 2; y++) text("START", width/2 + x, height/2 + y);
                }
                fill(255);
                text("START", width/2, height/2);
            }
        }

        function windowResized() { resizeCanvas(windowWidth, windowHeight); }
    </script>
</body>
</html>
